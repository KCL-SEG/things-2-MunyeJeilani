<html>
<head>
    <title>Clucker</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}

        <label for="description">Description:</label>
        <textarea id="description" name="description" maxlength="120"></textarea>
        
        {{ form.name }}
        {{ form.quantity }}
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
